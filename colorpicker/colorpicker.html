<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>colopicker</title>
    <link rel="stylesheet" href="colorpicker.css">
</head>
<body>
    <div class="totalcontainer" id="totalcontainer">
        <div class="color-picker">Color Picker</div>
        <div class="buttons">
            <button class="button" style="background-color:#e0e0e0" onclick="button1()" id="button1">#e0e0e0</button>
            <button class="button" style="background-color:#6fcf97" onclick="button2()" id="button2">#6fcf97</button>
            <button class="button" style="background-color:#56ccf2" onclick="button3()" id="button3">#56ccf2</button>
            <button class="button" style="background-color:#bb6bd9" onclick="button4()" id="button4">#bb6bd9</button>
        </div>
        <div class="backgroundcolor-division">
            <p class="background">Background Color :</p>
            <p class="color-name" id="textColor">  #000000</p>
        </div>
        <div class="description">Try clicking on one of the colors above <br/>to change your background color. </div>
    </div>
    <script src="colorpicker.js"></script>
</body>
</html>

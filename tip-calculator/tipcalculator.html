<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tipcalculator.css"/>
</head>
<body>
    <div class="container">
        <img  src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" class="tip-calculator-image"/>
        <h1 class="tip-calculator-heading ">Tip Calculator</h1>
        <div>
            <p class="input-label" >BILL AMOUNT</p>
            <input type="text" class="user-input" id="billAmount">
        </div>
        <div>
            <p class="input-label" >PERCENTAGE TIP</p>
            <input type="text" class="user-input" id="percentageTip">
        </div>
        <div>
            <p class="input-label" >TIP AMOUNT</p>
            <input type="text" class="user-input" id="tipAmount">
        </div>
        <div>
            <p class="input-label" >TOTAL</p>
            <input type="text" class="user-input" id="totalAmount">
        </div>
        <div>
            <button class="calculator" onclick="calculatorTip()" id="calculateButton">CALCULATE</button>
            <p class="error-message" id="errorMessage"></p>
        </div>        
    </div>
    <script src="tipcalculator.js"></script>
</body>
</html>
